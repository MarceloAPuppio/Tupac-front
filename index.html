<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <!-- iconos-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- estilos -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__item">
                    <img src="./src/images/logo.png" alt="logo" class="header__logo-img">
                    <span class="header__logo-text">/ TUPAC</span>
                </li>
                <li class="header__nav__item" id="login-btn">
                    <span class="material-icons">account_circle</span>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <dialog class="modal__login">        
            <form action="#" autocomplete="off" class="modal__login__form">
                <div class="form-body">
                    <h2 class="form-body__title">Login</h2>
                    <label for="" class="form-body__label">
                        <input  class="form-body__input" type="text" placeholder="Nombre">
                        <span class="form-body__span">Nombre</span>
                    </label>
                    <label for="" class="form-body__label">
                        <input  class="form-body__input" type="password" placeholder="Password">
                        <span class="form-body__span">Password</span>
                    </label>
                </div>
                <div class="form-footer">
                    <!-- <input type="checkbox"> -->
                    <button class="form-submit">Entrar</button>
                    <input type="reset" value="🗑️">
                    <a href="#" class="form-link">¿Olvidaste tus datos?</a>            
                </div>
            </form>
        </dialog>    
    </main>
    <footer></footer>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
